<h1>Logga in</h1>
<form (ngSubmit)="formSubmit()">
    <div class="form-group">
        <input type="text" name="username" id="username" placeholder="Användarnamn" [(ngModel)]="data.username">
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" placeholder="Lösenord" [(ngModel)]="data.password">
    </div>
    <input type="submit" value="Logga in" class="btn-default btn">
</form>
